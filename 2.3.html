<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback Form</title>
  <style>
    body {
      background: linear-gradient(135deg, #d0eafc, #f9f0ff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #7dcbdb;
      padding: 40px 35px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 420px;
      transition: transform 0.2s ease-in-out;
    }

    .form-container:hover {
      transform: scale(1.02);
    }

    h2 {
      text-align: center;
      color: #4a148c;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus,
    textarea:focus {
      border-color: #7e57c2;
      box-shadow: 0 0 5px rgba(126, 87, 194, 0.5);
      outline: none;
    }

    .radio-group {
      margin-top: 10px;
    }

    .radio-group label {
      font-weight: normal;
      margin-right: 20px;
      color: #444;
    }

    .radio-group input[type="radio"] {
      margin-right: 5px;
      accent-color: #7e57c2;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #7e57c2, #ab47bc);
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: linear-gradient(to right, #6a1b9a, #9c27b0);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Feedback Form</h2>
    <form >
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Feedback:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <label>Satisfaction Level:</label>
      <div class="radio-group">
        <label><input type="radio" name="satisfaction" value="Satisfied" required> Satisfied</label>
        <label><input type="radio" name="satisfaction" value="Neutral"> Neutral</label>
        <label><input type="radio" name="satisfaction" value="Unsatisfied"> Unsatisfied</label>
      </div>

      <button type="submit">Submit Feedback</button>
    </form>
  </div>
</body>
</html>
