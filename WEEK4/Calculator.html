<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <style>
        html,body{
padding:0;
margin:0;
background:whitesmoke;
}
.cont{
position:relative;
width:100%;
padding:0;
margin:0;
text-align:center;
border-radius: 300px;
}
.calsi{
width:350px;
padding:0;
margin:100px auto;
text-align:center;
background:black;
box-shadow:0px 0px 6px 0px #0006;
border-radius: 20px;
}
.calsi h1{
font-size:40px;
font-family:calibri;
font-weight:bold;
color:white;
text-transform:cepitalize;
padding:8px 0px;
text-align:center;
width:100%;
background:#222;
margin:0 auto;
border-radius: 20px;
}
#inp{
position:relative;
width:100%;
padding:8px 0px;
text-align:center;
font-size:16px;
font-family:arial;
font-weight:normal;
color:black;
outline:none;
border:none;
background:white;
}
.btns{
position:relative;
width:100%;
padding:10px 0px;
}
.btns button{
border:none;
outline:none;
width:70px;
height:70px;
font-size:30px;
color:#222;
vertical-align:middle;
border-radius:5px;
background:white;
margin:10px 5px;
display:inline-block;

}
.btns button:hover{
    background-color: rgb(170, 157, 137);
}
#equal{
border:none;
outline:none;
width:70px;
height:70px;
font-size:20px;
color:#222;
border-radius:5px;
vertical-align:middle;
background:white;
margin:10px 5px;
display:inline-block;
}
.btns .but_cls{
    background-color: crimson;
}
    </style>
</head>
<body>
    
<div class="cont">
<div class="calsi">
<h1>Calculator</h1>
<input type="text" id="inp" readonly="">
<div class="btns">
<button class="but_cls" onclick="cls()">c</button>
<button  onclick="AT_add('/')">/</button>
<button  onclick="AT_add('*')">*</button>
<button class="but_cls" onclick="cancel()">âŒ«</button>
<button onclick="AT_add(7)">7</button>
<button onclick="AT_add(8)">8</button>
<button onclick="AT_add(9)">9</button>
<button onclick="AT_add('-')">-</button>
<button onclick="AT_add(4)">4</button>
<button onclick="AT_add(5)">5</button>
<button onclick="AT_add(6)">6</button>
<button  onclick="AT_add('+')">+</button>
<button onclick="AT_add(1)">1</button>
<button onclick="AT_add(2)">2</button>
<button onclick="AT_add(3)">3</button>
<button class="but_cls" id="equal" onclick="exe()">=</button>
<button onclick="AT_add(1)">0</button>
<button  onclick="AT_add('.')">.</button>
<script>
let val=document.getElementById("inp");
function AT_add(v){
val.value+=v;
}
function cls(){
val.value="";
}
function exe(){
val.value=eval(val.value);
}
function cancel(){
val.value=val.value.substr(0,val.value.length-1);
}</script>
</body>
</html>
