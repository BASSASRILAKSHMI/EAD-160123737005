<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <form action="#">
        <h1>Feedback Form</h1>
        <label for="name">Name:</label><BR>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>
        <label for ="email">Email: </label><BR>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>
        <label for="feedback message">Feedback Message</label><br>
        <textarea id="feedback message" name="feedback message" rows="4" cols="50" placeholder="Enter your feedback message"></textarea><br><br>
        <label for="satisfaction">Satisfaction : </label><br>
        
        <input type="radio" id="satisfaction" name="satisfaction" value="Satisfied">
        <label for="satisfaction">Satisfied</label>
        
        <input type="radio" id="satisfaction" name="satisfaction" value="Neutral">
        <label for="satisfaction">Neutral</label>
        
        <input type="radio" id="satisfaction" name="satisfaction" value="Un Satisfied">
        <label for="satisfaction">Un-satisfied</label>
    
    </form>
</body>
</html>
