<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration form</title>
</head>
<body>
    <form>
        <h1>Student Registration Form</h1>
        <label for="name">Student Name</label><br>
        <input type="text" id="name" name="Name" placeholder="Enter Your Name"><br><br>
        <label for="rollno">Roll No</label><br>
        <input type="text" id="rollno" name="Roll No" placeholder="Enter Your Roll No"><br><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="Email" placeholder="Enter Your Email"><br><br>
        <label for="phno">Phone Number</label><br>
        <input type="tel" id="phno" name="Ph No" placeholder="Enter Your Phone Number"><br><br>
        <label for="gender">Gender</label><br>
        <input type="radio" id="gender" name="gender" value="Female"> Female
        <input type="radio" id="gender" name="gender" value="Male">Male<br><br>
        <label for="branch">Branch</label>
        <select>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="ME">ME</option>
            <option value="CE">CE</option>
            <option value="EE">EE</option>
        </select><br><br>
        <label for="submit">Submit</label>
        <input type="submit" id="submit" value="Submit"><br>
    </form>
</body>
</html>
