<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration form</title>
</head>
<body>
    
        <form>
            <h1>Student Registration Form</h1>
            <table>
            <tr>
                <td><label for="name">Student Name : </label></td>
                <td><input type="text" id="name" name="Name" placeholder="Enter Your Name"><br><br></td>
            </tr>
            <tr>
                <td><label for="rollno">Roll No :</label></td>
                <td><input type="text" id="rollno" name="Roll No" placeholder="Enter Your Roll No"><br><br></td>
            </tr>
            <tr>
                <td><label for="email">Email :</label></td>
                <td><input type="email" id="email" name="Email" placeholder="Enter Your Email"><br><br></td>
            </tr>
            <tr>
                <td><label for="phno">Phone Number :</label></td>
                <td><input type="tel" id="phno" name="Ph No" placeholder="Enter Your Phone Number"><br><br> </td>
            </tr>
            <tr>
                <td><label for="gender">Gender :</label></td>
                <td><input type="radio" id="gender" name="gender" value="Female"> Female</td>
                <td><input type="radio" id="gender" name="gender" value="Male">Male<br><br></tr><td>
            </tr>
            <tr>
                <td><label for="branch">Branch</label></td>
                <td><select>
                <option value="CSE">CSE</option>
                <option value="ECE">ECE</option>
                <option value="ME">ME</option>
                <option value="CE">CE</option>
                <option value="EE">EE</option>
            </select><br><br></td>
            </tr>
            <tr>
                <td><label for="submit">Submit</label></td>
                <td><input type="submit" id="submit" value="Submit"><br></table></td>
            </tr>
       
    </form>
    
</body>
</html>
