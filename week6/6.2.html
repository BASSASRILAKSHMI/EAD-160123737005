<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#">My College</a>
    <button class="btn btn-light ms-auto" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
  </div>
</nav>

<!-- Registration Modal -->
<div class="modal fade" id="registerModal" tabindex="-1">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <form class="needs-validation" novalidate>
        <div class="modal-header">
          <h6 class="modal-title">Student Registration</h6>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body p-3">
          <!-- Name -->
          <div class="mb-2">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" required>
            <div class="invalid-feedback">Enter your name.</div>
          </div>

          <!-- Email -->
          <div class="mb-2">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" required>
            <div class="invalid-feedback">Enter valid email.</div>
          </div>

          <!-- Password -->
          <div class="mb-2">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" minlength="6" required>
            <div class="invalid-feedback">Min 6 characters.</div>
          </div>

          <!-- Gender -->
          <div class="mb-2">
            <label class="form-label">Gender</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" required>
              <label class="form-check-label">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" required>
              <label class="form-check-label">Female</label>
            </div>
          </div>

          <!-- Skills -->
          <div class="mb-2">
            <label class="form-label">Skills</label><br>
            <div class="form-check form-check-inline">
              <input type="checkbox" class="form-check-input">
              <label class="form-check-label">Python</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="checkbox" class="form-check-input">
              <label class="form-check-label">Java</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="checkbox" class="form-check-input">
              <label class="form-check-label">Web Development</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="checkbox" class="form-check-input">
              <label class="form-check-label">Data Science</label>
            </div>
          </div>

          <!-- Country -->
          <div class="mb-2">
            <label class="form-label">Country</label>
            <select class="form-select" required>
              <option value="">Choose...</option>
              <option>India</option>
              <option>USA</option>
              <option>UK</option>
              <option>Canada</option>
              <option>Australia</option>
            </select>
            <div class="invalid-feedback">Select your country.</div>
          </div>
        </div>

        <div class="modal-footer p-2">
          <button type="submit" class="btn btn-success btn-sm">Register</button>
          <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Validation -->
<script>
(() => {
  'use strict'
  const forms = document.querySelectorAll('.needs-validation')
  forms.forEach(form => {
    form.addEventListener('submit', e => {
      if (!form.checkValidity()) {
        e.preventDefault()
        e.stopPropagation()
      }
      form.classList.add('was-validated')
    }, false)
  })
})()
</script>
</body>
</html>
