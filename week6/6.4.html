<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Records Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">Student Records</a>
  </div>
</nav>
<div class="container">
  <form id="filterForm" class="row g-3 mb-3">
    <div class="col-md-4">
      <input type="text" class="form-control" id="searchName" placeholder="Search by Name">
    </div>
    <div class="col-md-3">
      <select class="form-select" id="filterClass">
        <option value="">All Classes</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
      </select>
    </div>
    <div class="col-md-3">
      <select class="form-select" id="filterGender">
        <option value="">All Genders</option>
        <option>Male</option>
        <option>Female</option>
      </select>
    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-primary w-100" onclick="filterTable()">Filter</button>
    </div>
  </form>
  <div id="noRecordsAlert" class="alert alert-warning alert-dismissible fade show d-none" role="alert">
    No records found!
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle" id="studentTable">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Class</th>
          <th>Gender</th>
          <th>Email</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Srilakshmi</td>
          <td>19</td>
          <td>Female</td>
          <td>bassasrilakshmi@gmail.com</td>
          <td>9876543210</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Devi</td>
          <td>21</td>
          <td>Female</td>
          <td>devibassa@gmail.com</td>
          <td>9876543211</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Jyothi</td>
          <td>25</td>
          <td>Female</td>
          <td>bassajyothi@gmail.com</td>
          <td>9876543212</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Koushik</td>
          <td>26</td>
          <td>Male</td>
          <td>koushikraj@gmail.com</td>
          <td>9876543213</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
function filterTable() {
  const nameInput = document.getElementById('searchName').value.toLowerCase().trim();
  const classInput = document.getElementById('filterClass').value.trim();
  const genderInput = document.getElementById('filterGender').value.trim();
  const table = document.getElementById('studentTable');
  const tbody = table.tBodies[0];
  const rows = tbody.rows;
  let visibleCount = 0;
  for (let i = 0; i < rows.length; i++) {
    const name = rows[i].cells[1].textContent.toLowerCase().trim();
    const studentClass = rows[i].cells[2].textContent.trim();
    const gender = rows[i].cells[3].textContent.trim();
    let isVisible = true;
    if (nameInput && !name.includes(nameInput)) isVisible = false;
    if (classInput && studentClass !== classInput) isVisible = false;
    if (genderInput && gender !== genderInput) isVisible = false;

    rows[i].style.display = isVisible ? "" : "none";
    if (isVisible) visibleCount++;
  }
  const alertDiv = document.getElementById('noRecordsAlert');
  if (visibleCount === 0) {
    alertDiv.classList.remove('d-none');
  } else {
    alertDiv.classList.add('d-none');
  }
}
</script>
</body>
</html>
